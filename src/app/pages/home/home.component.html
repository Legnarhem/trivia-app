<h2>QUIZ MAKER</h2>
<trivia-header [categories]="categories" (searchParams)="search($event)" *ngIf="!resultMode"/>
<div class="ms-5">
    <ng-container *ngIf="questions.length > 0">
        <trivia-question *ngFor="let question of questions; let i = index" 
        [question]="question"
        [showResult]="resultMode"
        (response)="responseUser($event, i)"/>
    </ng-container>
    <div *ngIf="resultMode">
        <app-result-counter [correctResponses]="totalCorrectAnswer"/>
    </div>
</div>
<div class="mt-3 d-grid gap-2 col-6 mx-auto">
    <button *ngIf="responses.length === 5 && !resultMode" class="btn btn-secondary"
        (click)="showResult()">
        Submit
    </button>
    <button *ngIf="resultMode" class="btn btn-secondary" id="btn-new-quiz" routerLink="">
        Create a new quiz
    </button>
</div>
